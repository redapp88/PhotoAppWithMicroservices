server.port=${PORT:0}
spring.application.name=ws-users
eureka.client.service-url.defaultZone = http://localhost:8010/eureka
eureka.instance.instance-id=${spring.application.name}:${eureka.instance.instance_id:${random.value}}

spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#spring.config.import=optional:configserver:http://localhost:8012

gateway.ip=localhost
token.expiration_time=7600000
token.
login.url.path = users/login




spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

management.endpoints.web.exposure.include=beans,health,mappings,httpexchanges